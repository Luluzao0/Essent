<svg width="1200" height="630" viewBox="0 0 1200 630" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Gradientes -->
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f8fafc;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#e2e8f0;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="logoGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#3b82f6;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#8b5cf6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#ec4899;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="textGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#1e40af;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#7c3aed;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Fundo -->
  <rect width="1200" height="630" fill="url(#bgGradient)" />
  
  <!-- Logo central -->
  <g transform="translate(450, 215)">
    <!-- Círculo base -->
    <circle cx="50" cy="50" r="45" fill="url(#logoGradient)" />
    
    <!-- Símbolo central -->
    <path d="M50 20 L70 40 L50 60 L30 40 Z" fill="white" />
    <path d="M50 60 L70 80 L50 100 L30 80 Z" fill="rgba(255, 255, 255, 0.8)" />
    
    <!-- Pontos de energia -->
    <circle cx="50" cy="10" r="4" fill="rgba(255, 255, 255, 0.9)" />
    <circle cx="50" cy="90" r="4" fill="rgba(255, 255, 255, 0.9)" />
    <circle cx="10" cy="50" r="3" fill="rgba(255, 255, 255, 0.7)" />
    <circle cx="90" cy="50" r="3" fill="rgba(255, 255, 255, 0.7)" />
  </g>
  
  <!-- Título -->
  <text x="600" y="340" text-anchor="middle" font-family="Arial, sans-serif" font-size="64" font-weight="bold" fill="url(#textGradient)">
    Essent
  </text>
  
  <!-- Subtítulo -->
  <text x="600" y="390" text-anchor="middle" font-family="Arial, sans-serif" font-size="28" fill="#64748b">
    Saúde Mental • Meditação • Bem-Estar
  </text>
  
  <!-- Website -->
  <text x="600" y="450" text-anchor="middle" font-family="Arial, sans-serif" font-size="24" fill="#94a3b8">
    essent.com.br
  </text>
</svg>
