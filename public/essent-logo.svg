<svg width="120" height="40" viewBox="0 0 120 40" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Gradientes -->
  <defs>
    <linearGradient id="logoGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#3b82f6;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#8b5cf6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#ec4899;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="textGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#1e40af;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#7c3aed;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Ícone da Essent -->
  <g transform="translate(2, 4)">
    <!-- Círculo base -->
    <circle cx="16" cy="16" r="15" fill="url(#logoGradient)" />
    
    <!-- Símbolo central - representa equilíbrio e harmonia -->
    <path d="M16 6 L22 12 L16 18 L10 12 Z" fill="white" />
    <path d="M16 18 L22 24 L16 30 L10 24 Z" fill="rgba(255, 255, 255, 0.8)" />
    
    <!-- Pontos de energia -->
    <circle cx="16" cy="4" r="1.5" fill="rgba(255, 255, 255, 0.9)" />
    <circle cx="16" cy="28" r="1.5" fill="rgba(255, 255, 255, 0.9)" />
    <circle cx="6" cy="16" r="1" fill="rgba(255, 255, 255, 0.7)" />
    <circle cx="26" cy="16" r="1" fill="rgba(255, 255, 255, 0.7)" />
  </g>
  
  <!-- Texto "Essent" -->
  <text x="40" y="26" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="url(#textGradient)">
    Essent
  </text>
</svg>
